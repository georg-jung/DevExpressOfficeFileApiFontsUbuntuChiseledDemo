name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-run-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t dx-office-linux-mwe:ci .

      - name: Run conversion and validate PDF header
        run: |
          set -euo pipefail

          # Run container; it logs to stderr and emits PDF bytes to stdout.
          docker run --rm dx-office-linux-mwe:ci > out.pdf

          # Quick sanity check: PDF files start with "%PDF-"
          head -c 5 out.pdf | od -An -t c
          test "$(head -c 5 out.pdf)" = "%PDF-"

          # Ensure non-empty output
          test -s out.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: out-pdf
          path: out.pdf
          if-no-files-found: error
